<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/lig-4Icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Lig-4 Turbo</title>
</head>
<body>
    
    <section id="info-do-jogo">
            <div id="turno"></div>
            <div id="contadordejogadas"></div>

    <main id="main" class="hidden">
        <div class="tela-resultado hidden">
            <div class="vitoria hidden"></div>
            <div class="empate hidden"></div>
        </div>
        <div class="filler"></div>
        <div class="fundo"></div>
    </main>
    
    <section id="botoes">
        <button id="botao-start" class="botao-start">START-GAME</button>
        <button id="botao-reset" class="botao-reset hidden">RESET-GAME</button>
    </section>

    <footer id='creditos'>
        <ul>
            <li>Gustavo Mota</li>
            <li>Igor Ribeiro</li>
            <li>Rodolfo Wolff</li>
        </ul>
        
    </footer>

    <script src="movimentacao.js"></script>
    <script src="script.js"></script>
    <script src="vitoria.js"></script>
    <script src="adicionais.js"></script>

</body>
</html>
